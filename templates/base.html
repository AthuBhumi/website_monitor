<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Cyber Monitor{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            background-color: #000;
            border-bottom: 1px solid #0ff;
        }
        .nav-link {
            color: #0ff !important;
        }
        canvas {
            background-color: #111;
            border: 1px solid #0ff;
            margin-top: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/gridstack@4.0.0/dist/h5/gridstack.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@4.0.0/dist/h5/gridstack.all.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-info" href="/">üõ°Ô∏è Cyber Monitor</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Scan</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logs">Logs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
